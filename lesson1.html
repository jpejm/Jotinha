
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lição 1 - Jotinha</title>
</head>
<body>
<h1>Lição 1</h1>
<p id="word">coffee</p>
<input id="answer" placeholder="Digite a tradução">
<button onclick="check()">Confirmar</button>
<p id="result"></p>
<button onclick="back()">Voltar</button>

<script>
const correct = "café";
function check(){
  const v = document.getElementById("answer").value.toLowerCase();
  document.getElementById("result").innerText =
    v === correct ? "Correto! +10 pontos" : "Errado, tente de novo";
}
function back(){
  window.location.href = "index.html";
}
</script>
</body>
</html>
