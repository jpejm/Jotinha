
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lição 1 - Jotinha</title>
</head>
<body>
  <h2>Traduza a palavra:</h2>
  <h1 id="word">coffee</h1>

  <input type="text" id="answer" placeholder="Digite a tradução">
  <button onclick="check()">Confirmar</button>

  <p id="result"></p>

  <br><br>
  <a href="index.html">
    <button>⬅ Voltar ao início</button>
  </a>

  <script>
    function check() {
      const resposta = document.getElementById("answer").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (resposta === "café") {
        result.innerHTML = "✅ Correto!";
      } else {
        result.innerHTML = "❌ Tente novamente.";
      }
    }
  </script>
</body>
</html>
